scalar Date
type Query {
  getEvents: [Event]
  event(id: ID!): Event
}

type Mutation {
  createEvent(createEventInput: CreateEventInput): Event
}

type Subscription {
  eventCreated: Event
}

type Event {
  id: String
  eventName: String
  organizationName :String
  place: String
  startTime : Date
  endTime: Date
}

input CreateEventInput {
  eventName: String
  place: String
  organizationName :String
  startTime : Date
  endTime: Date
}